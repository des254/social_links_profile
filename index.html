<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Social links profile</title>

</head>
<body>
          <!--Grouping main content elements -->

  <div class="main-content">

          <!--Profile info-->

        <div class="profile">
          <img src="./images/avatar-jessica.jpeg" alt="Avatar-Jessica" class="profile-pic">

          <h2 class="profile-name">Jessica Randall</h2>

          <h3 class="location">London, United Kingdom</h3>

          <p class="bio">"Front-end developer and avid reader."</p>
        </div>

        <!--Navigation links-->

        <div class="nav-links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>

  </div><section</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Desmond Maina</a>.
  </div>

</body>
</html>
